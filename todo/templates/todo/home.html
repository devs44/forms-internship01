{% extends 'todo/base.html' %}
{% load static %}
{% block content %}
		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>Your Todo List <i class="fas fa-pencil-alt"></i></h2>
					<h1><a href="{% url 'add' %}">Add</a></h1>
					<ul class="list-group t20">
					{% for t in index  %}
									<li class="list-group-item">{{ t.todotext}} &nbsp; &nbsp;&nbsp;
									<a href="{% url 'delete' t.pk %}"><input type="button" name="" value="delete"></a>
								</li>
					{% endfor  %}
					</ul>
				</div>
			</div>
		</div>
{% endblock %}
